	<div class="contact-me">
		<h1>Contact Me!</h1>
		<form action="/data" method="POST">
			<div class="form-content">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="optional"><br>
            </div>
			<div class="form-content">
                <label for="comment">Comments</label>
                <textarea id="comment" name="comment" rows="7" cols="30" placeholder="Type your comments here!" required></textarea><br>
            </div>
            <button role="submit" name="commentButton">Submit</button>
		</form>
        <form>
            <div>
                <label>Number of Comments: </label>
                <input type="number" min="0" max="50" id="numComments" onchange="updateNumComments();">
            </div>
            <!-- <button role="submit" name="updateButton">Update</button> -->
        </form>
		<fieldset id="user-comments">
			
		</fieldset>
	</div>
