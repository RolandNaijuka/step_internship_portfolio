	<div class="contact-me">
		<form id="comment-form" method="POST" enctype="multipart/form-data">
	    <h1>Contact Me!</h1>
			<div class="form-content">
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="optional"><br>
      </div>
      <div class="form-content">
        <label for="name">Upload an image</label>
        <input type="file" name="image"><br>
      </div>
      <div class="form-content">
        <label for="comment">Comments</label>
        <textarea id="comment" name="comment" rows="7" cols="30" placeholder="Type your comments here!" required></textarea><br>
      </div>
      <button role="submit" name="commentButton">Submit</button>
		</form>
    <div id="logInLogOut"></div>
    
    <div id="display-comments">
      <label>Number of Comments: </label>
      <input type="number" min="0" max="50" id="numComments" onchange="updateNumComments();"><br>
      <button onclick="deleteComments();">Delete Comments</button>
      <div id="user-comments"></div>
	  </div>
	</div>
</body>
